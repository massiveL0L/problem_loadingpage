<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyHTML</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .spotlight {
            position: relative;
            text-align: center;
            animation: swing 2s infinite ease-in-out;
        }

        .spotlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0));
            filter: blur(20px);
            animation: rotate 4s infinite linear;
        }

        .text {
            font-size: 2rem;
            font-weight: bold;
            color: #ff3333;
        }

        .big-text {
            font-size: 5rem;
            font-weight: bold;
            color: #3399ff;
        }

        .bottom {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: #00ffcc;
        }

        @keyframes swing {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="spotlight">
        <div class="text">CrazyHTML is currently down</div>
        <div class="big-text">):</div>
    </div>
    <div class="bottom">
        <a href="https://github.com/massiveL0L/crazy-html" target="_blank">https://github.com/massiveL0L/crazy-html</a>
    </div>
    <audio autoplay loop>

</body>
</html>
